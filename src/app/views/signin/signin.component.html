<app-main-navbar></app-main-navbar>


<div id="login">
   <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form"  #myForm="ngForm" (ngSubmit)=' loginUser(myForm.value)'>
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input type="email"   id="username" name="user_email" class="form-control"   [ngModel]
                          #name="ngModel" required >
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="password" id="password" class="form-control"  [ngModel]  name="user_password"
                          #name="ngModel" required>
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <input type="submit" name="submit" class="btn btn-info text-center btn-block" value="submit">
                      </div>
                      <div id="register-link" class="text-right">
                          <a [routerLink]="['/signup']" class="text-info">Register here</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<app-main-navbar></app-main-navbar>
<div class="container-fluid">
  <div class="col-6 text-right"><a class="btn btn-success" routerLink='adddetail'>Add New Detail</a></div>

<table class="table mt-5">
    <thead class="thead-dark">
      <tr>
         <th scope="col">Name</th>
        <th scope="col" style="text-align: center;">text</th>
        <th scope="col">Done</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody> <tr *ngFor='let detail of detail'> 
      <ng-container *ngFor='let user of user' >
        <td *ngIf="detail.user_id==user._id">
          <a routerLink="{{detail._id}}">   {{user.user_name}}</a></td>
      </ng-container>
      <td> <a routerLink="{{detail._id}}">  {{detail.text }}</a></td>
      <td> <a routerLink="{{detail._id}}">  {{detail.done }}</a></td>
      <td>
        <a routerLink="edit/{{detail._id}}" class="btn btn-success mr-2">Edit</a>
        <button class='btn btn-danger' (click)="deletedetail(detail._id)">Delete</button>
      </td> 
    </tr>
    </tbody>
  </table>
  
   
  </div>
